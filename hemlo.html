<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="login-page">


     <div class="container">

    <img src="/extensions/blue-mountains.jpg" alt="blue-mountains" class="login-image">
    </div>

  <div class="login-info" >
      <div class="wrapper">
      <h1>Log in</h1>

      <p class="subtitle">Enter your credentials to access your account</p>

      <div class="social-buttons-box">

      <div class="button">  

      <a href="#">
        <button class="social-button"><img class="icon" src="/extensions/Vector.png"><a class="default-clr" href="#"> Login with Facebook</button></a>

       </div>


    <div class="button">

        <a href="#">
        <button class="social-button"><img class="icon" src="/extensions/flat-color-icons_google.png"><a class="default-clr" href="#"> Login with Google</button></a>
    </div>

    </div>

  <div class="separator-text">
      <span>or</span>
  </div>

 <br><br>

    <div class="form-input-box">
  <label for="email-address">Email Address</label><br>
  <input type="email" id="email-address" name="login-email" placeholder="Enter your email address" ><br><br>
  <div class="fg-password"><label for="login-password">Password</label><a href="#">Forgot Password?</a></div>
  <input type="password" id="login-password" name="login-password" placeholder="Enter your password" ><br><br>
  
  <div class="login-checkbox">
  
</div>
<div class="login-checkbox">
<input type="checkbox" id="remember-me" name="remember-me">
  
  <label class="custom" for="remember-me">Remember Me</label><br>
</div>
<input type="button" id="user-login" name="login" value="Login" ><br>

    <div class="footer">
    <p>Not a member yet? <a href="#"> Create an account</a></p>

</div>
</div>
      </div>
</body>
</html>
